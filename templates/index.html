<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>make a choice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        angel: '#4F46E5',
                        devil: '#EC4899',
                        sunny: '#F59E0B',
                    },
                    fontFamily: {
                        cartoon: ['Comic Sans MS', 'Chalkboard SE', 'Marker Felt', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bounce-light {
                animation: bounce-light 2s infinite;
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .pulse-cute {
                animation: pulse-cute 2s infinite;
            }
            .pop-in {
                animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            .slide-up {
                animation: slide-up 0.5s ease-out forwards;
            }
            .angel-triumph {
                animation: angel-triumph 1.2s ease-out forwards;
            }
            .devil-triumph {
                animation: devil-triumph 1.2s ease-out forwards;
            }
            .exit-stage {
                animation: exit-stage 1s ease-in forwards;
            }
            
            .speech-bubble {
                position: relative;
                border-radius: 2rem;
                box-shadow: 0 6px 0 rgba(0,0,0,0.1);
            }
            .speech-angel:after {
                content: '';
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                border-width: 15px 15px 0;
                border-style: solid;
                border-color: white transparent;
            }
            .speech-devil:after {
                content: '';
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                border-width: 15px 15px 0;
                border-style: solid;
                border-color: white transparent;
            }
            
            .cartoon-btn {
                border-radius: 50px;
                box-shadow: 0 6px 0 rgba(0,0,0,0.15);
                transition: all 0.1s ease;
            }
            .cartoon-btn:active {
                transform: translateY(4px);
                box-shadow: 0 2px 0 rgba(0,0,0,0.15);
            }
            
            @keyframes bounce-light {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-8px); }
            }
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-12px) rotate(2deg); }
            }
            @keyframes pulse-cute {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.08); }
            }
            @keyframes pop-in {
                0% { transform: scale(0.8); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
            @keyframes slide-up {
                0% { transform: translateY(30px); opacity: 0; }
                100% { transform: translateY(0); opacity: 1; }
            }
            @keyframes angel-triumph {
                0% { width: 50%; }
                70% { width: 105%; }
                100% { width: 100%; }
            }
            @keyframes devil-triumph {
                0% { width: 50%; }
                70% { width: 105%; }
                100% { width: 100%; }
            }
            @keyframes exit-stage {
                0% { width: 50%; opacity: 1; }
                100% { width: 0; opacity: 0; overflow: hidden; }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-purple-50 min-h-screen font-cartoon text-gray-800 overflow-x-hidden">
    <!-- 装饰元素 -->
    <div class="fixed top-10 left-5 w-12 h-12 bg-sunny/30 rounded-full blur-xl"></div>
    <div class="fixed bottom-20 right-8 w-16 h-16 bg-angel/20 rounded-full blur-xl"></div>
    <div class="fixed top-1/3 right-10 w-10 h-10 bg-devil/20 rounded-full blur-xl"></div>

    <!-- 初始输入界面 -->
    <div id="input-screen" class="min-h-screen flex flex-col items-center justify-center p-4 pt-20 pb-16">
        <div class="text-center mb-8 pop-in">
            <h1 class="text-[clamp(2rem,10vw,3.5rem)] font-bold mb-3">
                <span class="text-angel">Make a Choice</span>
            </h1>
            <p class="text-gray-600 text-lg md:text-xl">帮你做个小决定！</p>
        </div>

        <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 md:p-8 transform transition-all duration-300 pop-in" style="animation-delay: 0.1s">
            <div class="text-center mb-6 py-3 rounded-2xl bg-gradient-to-r from-angel/10 to-devil/10">
                <p class="text-gray-700 text-lg">告诉我你的两个选择吧~</p>
            </div>

            <div class="mb-6">
                <textarea 
                    id="text-input" 
                    placeholder="例如：我该吃冰淇淋吗？我在减肥...但我超想吃"
                    class="w-full min-h-[120px] p-4 rounded-2xl border-4 border-dashed border-gray-200 focus:border-angel focus:outline-none focus:ring-2 focus:ring-angel/30 transition-all font-cartoon text-lg resize-none"
                ></textarea>
            </div>

            <div class="text-center text-gray-500 text-sm mb-6">
                <p>或者 <span class="text-angel">点击麦克风</span> 说话</p>
            </div>

            <div class="flex justify-center gap-4 mb-4">
                <button id="record-btn" class="cartoon-btn w-16 h-16 bg-angel text-white flex items-center justify-center">
                    <i class="fa fa-microphone text-2xl"></i>
                </button>
                <button id="submit-btn" class="cartoon-btn px-8 py-4 bg-sunny text-white text-lg font-bold">
                    做出选择！
                </button>
            </div>

            <div class="mb-2 hidden" id="voice-result-container">
                <h3 class="text-sm font-semibold text-gray-600 mb-1">你说的是：</h3>
                <div id="voice-result" class="p-3 bg-gray-50 rounded-xl text-gray-700 text-sm"></div>
            </div>

            <div id="loading-indicator" class="hidden text-center py-4">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-4 border-b-4 border-angel"></div>
                <p class="mt-2 text-gray-600">正在传达中...</p>
            </div>
        </div>

        <div class="mt-10 flex justify-center gap-6">
            <div class="w-8 h-8 bg-angel/20 rounded-full float"></div>
            <div class="w-6 h-6 bg-devil/20 rounded-full float" style="animation-delay: 0.5s"></div>
            <div class="w-10 h-10 bg-sunny/20 rounded-full float" style="animation-delay: 0.8s"></div>
        </div>
    </div>

    <!-- 决策界面 -->
    <div id="decision-screen" class="hidden w-full h-screen overflow-hidden">
        <div class="flex h-full">
            <!-- 天使侧 -->
            <div id="angel-side" class="w-1/2 h-full bg-gradient-to-br from-blue-100 to-indigo-100 flex flex-col items-center justify-between p-4 relative">
                <div class="w-full text-center pt-4">
                    <h2 class="text-2xl md:text-3xl font-bold text-angel bounce-light">天使的选择</h2>
                </div>
                
                <div class="speech-bubble speech-angel bg-white p-4 md:p-6 max-w-[85%] mb-4 text-center">
                    <p id="angel-option" class="text-lg md:text-xl font-medium"> </p>
                </div>
                
                <div class="float mb-8">
                    <svg width="220" height="280" viewBox="0 0 110 140" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="55" cy="30" r="25" fill="none" stroke="#FDE68A" stroke-width="3" stroke-dasharray="3,2" />
                        <circle cx="55" cy="30" r="18" fill="#FFE8D6" />
                        <path d="M37 30 C25 25, 25 45, 40 50 C45 60, 65 60, 70 50 C85 45, 85 25, 73 30" fill="#FFD700" />
                        <path d="M55 48 L55 90 L35 130 L55 115 L75 130 L55 90" fill="#60A5FA" />
                        <line x1="55" y1="65" x2="20" y2="80" stroke="#FFE8D6" stroke-width="8" stroke-linecap="round" />
                        <line x1="55" y1="65" x2="90" y2="80" stroke="#FFE8D6" stroke-width="8" stroke-linecap="round" />
                        <path d="M55 55 C35 35, 10 50, 20 75 C25 90, 45 85, 55 55" fill="#DBEAFE" />
                        <path d="M55 55 C75 35, 100 50, 90 75 C85 90, 65 85, 55 55" fill="#DBEAFE" />
                        <circle cx="48" cy="28" r="2.5" fill="black" />
                        <circle cx="62" cy="28" r="2.5" fill="black" />
                        <circle cx="42" cy="35" r="3" fill="#FECACA" opacity="0.7" />
                        <circle cx="68" cy="35" r="3" fill="#FECACA" opacity="0.7" />
                        <path d="M48 38 Q55 43, 62 38" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
            
            <!-- 恶魔侧 -->
            <div id="devil-side" class="w-1/2 h-full bg-gradient-to-br from-pink-100 to-red-100 flex flex-col items-center justify-between p-4 relative">
                <div class="w-full text-center pt-4">
                    <h2 class="text-2xl md:text-3xl font-bold text-devil bounce-light">恶魔的选择</h2>
                </div>
                
                <div class="speech-bubble speech-devil bg-white p-4 md:p-6 max-w-[85%] mb-4 text-center">
                    <p id="devil-option" class="text-lg md:text-xl font-medium"> </p>
                </div>
                
                <div class="float mb-8">
                    <svg width="220" height="280" viewBox="0 0 110 140" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="55" cy="30" r="18" fill="#FFE8D6" />
                        <path d="M73 20 L85 5 L90 20 L78 30 Z" fill="#9D174D" />
                        <path d="M37 20 L25 5 L20 20 L32 30 Z" fill="#9D174D" />
                        <path d="M35 30 C20 40, 20 60, 35 70 C40 80, 70 80, 75 70 C90 60, 90 40, 75 30" fill="#4C1D95" />
                        <path d="M55 48 L55 90 L35 130 L55 115 L75 130 L55 90" fill="#EC4899" />
                        <line x1="55" y1="65" x2="20" y2="80" stroke="#FFE8D6" stroke-width="8" stroke-linecap="round" />
                        <line x1="55" y1="65" x2="90" y2="80" stroke="#FFE8D6" stroke-width="8" stroke-linecap="round" />
                        <path d="M55 55 C35 60, 10 70, 20 85 C25 100, 45 95, 55 55" fill="#7C2D12" />
                        <path d="M55 55 C75 60, 100 70, 90 85 C85 100, 65 95, 55 55" fill="#7C2D12" />
                        <path d="M55 90 Q70 100, 80 95 Q85 90, 80 85" stroke="#7C2D12" stroke-width="4" fill="none" stroke-linecap="round" />
                        <circle cx="48" cy="28" r="2.5" fill="white" />
                        <circle cx="62" cy="28" r="2.5" fill="white" />
                        <circle cx="48" cy="28" r="1.5" fill="black" />
                        <circle cx="62" cy="28" r="1.5" fill="black" />
                        <circle cx="42" cy="35" r="3" fill="#FECACA" opacity="0.9" />
                        <circle cx="68" cy="35" r="3" fill="#FECACA" opacity="0.9" />
                        <path d="M48 40 Q55 45, 62 40" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                        <line x1="48" y1="38" x2="48" y2="42" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                        <line x1="62" y1="38" x2="62" y2="42" stroke="black" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
        </div>
        
        <div id="result-overlay" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
            <div class="bg-white rounded-3xl p-6 md:p-8 max-w-md mx-4 shadow-2xl pop-in">
                <h2 id="result-title" class="text-3xl font-bold mb-4 text-center"></h2>
                <p id="result-reason" class="text-gray-700 text-lg mb-6 text-center"></p>
                <button id="restart-btn" class="cartoon-btn w-full py-4 bg-gradient-to-r from-angel to-devil text-white text-lg font-bold">
                    <i class="fa fa-refresh mr-2"></i>再来一次！
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        
        // DOM元素
        const inputScreen = document.getElementById('input-screen');
        const decisionScreen = document.getElementById('decision-screen');
        const textInput = document.getElementById('text-input');
        const recordBtn = document.getElementById('record-btn');
        const submitBtn = document.getElementById('submit-btn');
        const voiceResultContainer = document.getElementById('voice-result-container');
        const voiceResult = document.getElementById('voice-result');
        const loadingIndicator = document.getElementById('loading-indicator');
        const angelSide = document.getElementById('angel-side');
        const devilSide = document.getElementById('devil-side');
        const angelOption = document.getElementById('angel-option');
        const devilOption = document.getElementById('devil-option');
        const resultOverlay = document.getElementById('result-overlay');
        const resultTitle = document.getElementById('result-title');
        const resultReason = document.getElementById('result-reason');
        const restartBtn = document.getElementById('restart-btn');

        let recognition;
        let isRecording = false;

        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('抱歉，您的浏览器不支持语音识别功能，请使用Chrome浏览器尝试~');
                return null;
            }

            recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                recordBtn.classList.add('bg-red-500', 'pulse-cute');
                recordBtn.innerHTML = '<i class="fa fa-stop text-2xl"></i>';
                voiceResultContainer.classList.remove('hidden');
                voiceResult.textContent = '正在聆听...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                voiceResult.textContent = transcript;
                stopRecording();
            };

            recognition.onend = () => {
                if (isRecording) {
                    stopRecording();
                }
            };

            recognition.onerror = (event) => {
                console.error('语音识别错误:', event.error);
                voiceResult.textContent = '识别出错了，请重试~';
                stopRecording();
            };

            return recognition;
        }

        function stopRecording() {
            isRecording = false;
            recordBtn.classList.remove('bg-red-500', 'pulse-cute');
            recordBtn.innerHTML = '<i class="fa fa-microphone text-2xl"></i>';
        }

        async function processInput(inputText) {
            if (!inputText.trim()) {
                alert('请输入你的选择哦~');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            submitBtn.disabled = true;
            recordBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/parse-and-decide`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error('处理请求时出错');
                }

                const result = await response.json();
                showDecisionScreen(result);
                
                setTimeout(() => {
                    showResult(result);
                }, 3000);
            } catch (error) {
                console.error('API请求错误:', error);
                alert('处理失败，请重试~');
                resetLoadingState();
            }
        }

        function resetLoadingState() {
            loadingIndicator.classList.add('hidden');
            submitBtn.disabled = false;
            recordBtn.disabled = false;
        }

        function showDecisionScreen(result) {
            inputScreen.classList.add('hidden');
            decisionScreen.classList.remove('hidden');
            
            setTimeout(() => {
                angelOption.textContent = result.option1;
                angelOption.classList.add('slide-up');
            }, 500);
            
            setTimeout(() => {
                devilOption.textContent = result.option2;
                devilOption.classList.add('slide-up');
            }, 1000);
        }

        function showResult(result) {
            if (result.decision === result.option1) {
                resultTitle.textContent = '天使赢啦！';
                resultTitle.classList.add('text-angel');
                resultTitle.classList.remove('text-devil');
                angelSide.classList.add('angel-triumph');
                devilSide.classList.add('exit-stage');
            } else {
                resultTitle.textContent = '恶魔赢啦！';
                resultTitle.classList.add('text-devil');
                resultTitle.classList.remove('text-angel');
                devilSide.classList.add('devil-triumph');
                angelSide.classList.add('exit-stage');
            }
            
            resultReason.textContent = result.reason;
            
            setTimeout(() => {
                resultOverlay.classList.remove('hidden');
            }, 1000);
        }

        function resetApp() {
            resultOverlay.classList.add('hidden');
            decisionScreen.classList.add('hidden');
            inputScreen.classList.remove('hidden');
            textInput.value = '';
            voiceResultContainer.classList.add('hidden');
            voiceResult.textContent = '';
            
            angelSide.classList.remove('angel-triumph', 'exit-stage');
            devilSide.classList.remove('devil-triumph', 'exit-stage');
            angelOption.classList.remove('slide-up');
            devilOption.classList.remove('slide-up');
            resultTitle.classList.remove('text-angel', 'text-devil');
            
            resetLoadingState();
        }

        recordBtn.addEventListener('click', () => {
            if (!recognition) {
                recognition = initRecognition();
                if (!recognition) return;
            }

            if (isRecording) {
                recognition.stop();
                stopRecording();
            } else {
                voiceResultContainer.classList.remove('hidden');
                voiceResult.textContent = '准备聆听...';
                recognition.start();
            }
        });

        submitBtn.addEventListener('click', () => {
            const inputText = voiceResult.textContent.trim() || textInput.value.trim();
            processInput(inputText);
        });

        restartBtn.addEventListener('click', resetApp);

        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initRecognition();
            
            setTimeout(() => {
                document.querySelectorAll('.pop-in').forEach((el, index) => {
                    el.style.opacity = '0';
                    el.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        el.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                        el.style.opacity = '1';
                        el.style.transform = 'scale(1)';
                    }, index * 100);
                });
            }, 100);
        });
    </script>
</body>
</html>
